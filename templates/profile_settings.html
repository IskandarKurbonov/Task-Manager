{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-between">
    <!-- Карточка профиля слева -->
    <div class="profile-settings-card" style="width: 350px;">
        <h2 class="mb-4 text-center">Настройки профиля</h2>

        <!-- Профиль пользователя -->
        <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture }}" alt="Фото профиля" class="rounded-circle shadow-sm mb-3" width="120" height="120">
                {% else %}
                    <img src="../static/default_profile_picture.jpg" alt="Фото профиля" class="rounded-circle shadow-sm mb-3" width="120" height="120">
                {% endif %}
                <p class="mb-1"><strong>{{ user.full_name }}</strong></p>
                <p class="text-muted small mb-1">{{ user.username }}</p>
                <p class="text-muted small">{{ user.email }}</p>
            </div>
        </div>

        <!-- Загрузка фотографии профиля -->
        <form method="POST" enctype="multipart/form-data" class="card shadow-sm mb-3">
            <input type="hidden" name="form_type" value="profile_picture">
            <div class="card-body">
                <h5 class="card-title mb-3">Обновить фото профиля</h5>
                <div class="file-input-wrapper mb-3">
                    <label for="profile_picture" class="form-label d-block">Выберите файл</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="profile_picture" name="profile_picture" accept="image/*">
                        <label class="custom-file-label text-muted" for="profile_picture">Выберите изображение...</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-sm">Загрузить</button>
            </div>
        </form>

        <!-- Кнопка изменения пароля -->
        <button class="btn btn-outline-info w-100" type="button" data-bs-toggle="collapse" data-bs-target="#changePasswordForm" aria-expanded="false">
            Изменить пароль
        </button>
    </div>

    <!-- Форма изменения пароля расположена ниже кнопки -->
    <div class="change-password-card" style="width: 400px; margin-top: 20px;">
        <div class="collapse" id="changePasswordForm">
            <form method="POST" action="{{ url_for('main_routes.change_password') }}" class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Изменение пароля</h5>
                    <div class="form-group mb-2">
                        <label for="current_password" class="form-label small">Текущий пароль</label>
                        <input type="password" class="form-control form-control-sm" id="current_password" name="old_password" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="new_password" class="form-label small">Новый пароль</label>
                        <input type="password" class="form-control form-control-sm" id="new_password" name="new_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label small">Подтвердите новый пароль</label>
                        <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 btn-sm">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    // Обновление названия файла при выборе
    document.querySelectorAll('.custom-file-input').forEach(input => {
        input.addEventListener('change', function () {
            const fileName = this.files[0]?.name || "Выберите изображение...";
            this.nextElementSibling.textContent = fileName;
        });
    });
</script>
{% endblock %}
