{% extends "base.html" %}

{% block title %}Создание проекта{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Создание нового проекта</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 rounded shadow-sm mx-auto" style="max-width: 650px;">
        <div class="row g-3">
            <div class="col-12">
                <div class="form-group">
                    <label for="project_name" class="form-label">Название проекта</label>
                    <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Введите название проекта" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="deadline" class="form-label">Дедлайн</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="manager_id" class="form-label">Ответственный</label>
                    <select class="form-control" id="manager_id" name="manager_id" required>
                        <option value="">Выберите ответственного</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-control" id="status" name="status_id" required>
                        <option value="">Выберите статус</option>
                        {% for status in statuses %}
                            <option value="{{ status.id }}">{{ status.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="2" placeholder="Введите краткое описание проекта" required></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="project_file" class="form-label">Файл проекта</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="project_file" name="project_file" accept=".pdf,.doc,.docx,.txt,.xlsx,.png,.jpg">
                        <label class="custom-file-label" for="project_file">Выберите файл...</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-4">
                <i class="fas fa-cloud-upload-alt"></i> Создать проект
            </button>
        </div>
    </form>
</div>
{% endblock %}
