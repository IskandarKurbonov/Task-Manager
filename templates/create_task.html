{% extends "base.html" %}

{% block title %}Создание задачи{% endblock %}

{% block content %}
<h2>Создание новой задачи для проекта "{{ project.name }}"</h2>
<form method="POST">
    <div class="form-group">
        <label for="task_name">Название задачи</label>
        <input type="text" class="form-control" id="task_name" name="task_name" required>
    </div>
    <div class="form-group">
        <label for="assigned_to">Назначить на</label>
        <input type="text" class="form-control" id="assigned_to" name="assigned_to" required>
    </div>
    <div class="form-group">
        <label for="deadline">Дедлайн</label>
        <input type="date" class="form-control" id="deadline" name="deadline" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать задачу</button>
</form>
{% endblock %}
